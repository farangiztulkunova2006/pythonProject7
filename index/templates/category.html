<!DOCTYPE html>
<html lang="ru">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Tovari po kategorii: {{ category }}</title>
</head>
<body>
<header class=" bg-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <span class="text-white">APT STORE | Megazin devaysov</span>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
            </ul>
            <ul class="nav">
                <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" method="post" action="/search" role="search">
                {% csrf_token  %}
                <input type="search" class="form-control form-control-dark text-dark" placeholder="Poisk..." name= "search_product" aria-label="Search">
            </form>

            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">Login</button>
                <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
        </div>
    </div>
</header>
<div class="container d-flex w-100">
    <div class="container px-4 py-5" id="featured-3">
        <h2 class=" text-white pb-2 border-bottom">Producti po kategori <i>{{ category }}</i></h2>
        <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
            {% for product in products %}
                <div class="feature col">
                    <img src="{{ p.product_photo.url }}" width="300" height="300" alt="">
                    <h3 class="fs-2 text-body-emphasis">{{ product.product_name }}</h3>
                    <p>{{ product.product_description }}</p>
                    <a href="/product/{{ p.id }}" class="icon-link">
                        Podrobnee
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
