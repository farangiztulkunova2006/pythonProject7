<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Resultati poiska</title>
</head>
<body class="bg-bg-dark">
<header class=" bg-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <span class="text-white">APT STORE | Megazin devaysov</span>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
            </ul>
            <ul class="nav">
                <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role ="search">
                {% csrf_token  %}
                <input type="search" class="form-control form-control-dark text-dark" placeholder="Poisk..." name= "search_product" aria-label="Search">
            </form>

            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">Login</button>
                <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <h1 class="text-white">Resultati po poisku</h1>
    <hr class="text-white">
    % for p in products %
    <img src="{{ p.product_photo.url }}" alt="" width="350" height="350">
    <br>
    <h2 class="text-white">{{p.product_name }}</h2>
    <br>
    <a href="/product/{{p.id }}">Podrobnee=></a>
    {%endfor%}
</div>
</body>
</html>
